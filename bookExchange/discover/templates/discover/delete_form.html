{% extends 'discover/base.html' %}
{% load crispy_forms_tags%}
{% block content %}

<div class= "container text-center mt-5">
  <h1> Do you want to remove {{post}} ?</h1>
</div>

<div class='container text-center' style="width:550px; padding-top:40px; padding-bottom: 100px;">
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-outline-primary" value="submit">
    <input type="submit" class="btn btn-outline-primary" value="cancel" onClick="window.location.href = '{% url 'discover:all' %}'; return false;">
  </form>
</div>

{% endblock %}
