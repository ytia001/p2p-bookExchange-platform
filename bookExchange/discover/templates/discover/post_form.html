{% extends 'discover/base.html' %}
{% load crispy_forms_tags%}
{% block content %}

<h1 style="font-family: roboto; text-align: center;" class="mt-3"> List A Book </h1>

<div class='container' style="width:550px; padding-top:40px; padding-bottom: 100px;">
  <form action="" method="post" id="post_form" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form1 | crispy}}
    {{ form2 | crispy}}
    {% comment %} {{form.as_p}} {% endcomment %}
    <input type="submit" class="btn btn-outline-primary" value="submit">
    <input type="submit" class="btn btn-outline-primary" value="cancel" onClick="window.location.href = '{% url 'discover:all' %}'; return false;">
  </form>
</div>
{% endblock %}
