{% extends 'discover/base.html' %}
{% load crispy_forms_tags%}
{% block content %}

<h1 style="font-family: roboto; text-align: center;" class="mt-3"> Request Trade Form </h1>

<div class='container' style="width:550px; padding-top:40px; padding-bottom: 100px;">
  <p style="font-family:Roboto; font-size:20px;" class="text-center">
    Sending a request to trade for {{ form.initial.offerer_book.title }}
  </p>

  <form action="" method="post" id="trade_form" enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="text-center">
      <div style="display:none;">
        {{form}}
      </div>
      <input type="submit" class="btn btn-outline-primary" value="Yes">
      <input type="submit" class="btn btn-outline-primary" value="Cancel" onClick="window.location.href = '{% url 'discover:all' %}'; return false;">
    </div>
  </form>
</div>
{% endblock %}
