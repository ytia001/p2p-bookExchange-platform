{% extends 'discover/navbar.html' %}

{% block content %}

{% if trades %}
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Trade Request(s)</h6>
    {% for trade in trades %}
      <div class="d-flex text-muted pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%"/>
          <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
          <!-- Use the image tag to load the image -->
          <image href="https://res.cloudinary.com/dflnxdfbj/image/upload/v1713491946/bookExchange/Default_pfp.svg_nqvcp5.png" width="32" height="32" />
        </svg>      

        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">
            <strong class="text-gray-dark mr-auto">{{trade.offerer_book.title}}</strong>
            <div class="ml-auto">
                <a href="#" class="mr-2">Accept</a>
                <a href="#">Reject</a>
            </div>
          </div>        
          <span class="d-block">{{trade.requester.username}}</span>
        </div>
      </div>
    {%endfor%}
    <small class="d-block text-end mt-3">
      <a href="#">All suggestions</a>
    </small>
  </div>

{% else %}
  <div class="container text-center alert alert-info" role="alert">
    No Trade Request
  </div>
{% endif %}



{% endblock %}
